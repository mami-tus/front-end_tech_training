<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="wrapper">

      <!-- header -->
      <header class="header">
        <div class="header__logo">
          <h1 class="logo">
            <a href="index.html" class="logo__link">mamitus</a>
          </h1>
        </div>

        <!-- menu -->

        <div class="menu">
          <a class="menu__link">
            <span class="menu__line menu__line--top"></span>
            <span class="menu__line menu__line--center"></span>
            <span class="menu__line menu__line--bottom"></span>
          </a>
        </div>

        <!-- gnav -->

        <nav class="gnav">
          <div class="gnav__wrap">
            <ul class="gnav__list">
              <li class="gnav__item">
                <a class="gnav__link" href="index.html">HOME</a>
              </li>
              <li class="gnav__item">
                <a class="gnav__link" href="service.html">SERVICE</a>
              </li>
              <li class="gnav__item">
                <a class="gnav__link" href="news.html">NEWS</a>
              </li>
              <li class="gnav__item">
                <a class="gnav__link" href="blog.html">BLOG</a>
              </li>
              <li class="gnav__item">
                <a class="gnav__link" href="contact.html">CONTACT</a>
              </li>
            </ul>
          </div>
        </nav>

      </header>

      <!-- contents -->
      <main class="contents" id="contents">

        <!-- contact form -->
        <section class="contact-form l-section">
          <div class="l-inner l-inner--sm">
            <div class="contact-form__heading">
              <h2 class="animate-title">CONTACT</h2>
            </div>
            <div class="contact-form__body">

              <form class="form">
                <div class="form__item">
                  <div class="form__title">お問い合わせ種別<span class="form__require">*必須</span></div>
                  <span class="form__radio">
                    <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked><label
                      for="type01">お仕事のご依頼・ご相談</label></span>
                  <span class="form__radio"><input type="radio" id="type02" name="type" value="お見積りのご依頼"><label
                      for="type02">お見積りのご依頼</label></span>
                  <span class="form__radio"><input type="radio" id="type03" name="type" value="採用について"><label
                      for="type03">採用について</label></span>
                  <span class="form__radio"><input type="radio" id="type04" name="type" value="その他"><label
                      for="type04">その他</label></span>
                </div>

                <div class="form__item">
                  <label for="name" class="form__title">お名前<span class="form__require">*必須</span></label>
                  <input type="text" id="name" name="name" required class="form__input">
                </div>

                <div class="form__item">
                  <label for="email" class="form__title">メールアドレス<span class="form__require">*必須</span></label>
                  <input type="email" id="email" name="email" required class="form__input">
                </div>

                <div class="form__item">
                  <label for="tel" class="form__title">電話番号</label>
                  <input type="tel" id="tel" name="tel" class="form__input">
                </div>

                <div class="form__item">
                  <label for="comment" class="form__title">お問い合わせ内容<span class="form__require">*必須</span></label>
                  <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"
                    class="form__textarea"></textarea>
                </div>

                <div class="form__btn">
                  <button type="submit" class="btn">送信する</button>
                </div>

              </form>
            </div>
          </div>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer__inner">
          <div class="footer__logo">
            <h1 class="logo">
              <a href="index.html" class="logo__link">mamitus</a>
            </h1>
          </div>
          <nav class="footer-nav">
            <ul class="footer-nav__list">
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="index.html">HOME</a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="service.html">SERVICE</a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="news.html">NEWS</a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="blog.html">BLOG</a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="contact.html">CONTACT</a>
              </li>
            </ul>
          </nav>
        </div>

        <small class="copyright">&copy;2022 mamitus</small>
      </footer>

      <!-- jQueryのCDN -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <script src="./js/slick.min.js"></script>
      <script src="./js/text-animation.js"></script>
      <script src="./js/main.js"></script>
    </div>
  </body>

</html>
